            --secondary: #ff00ff; /* Magenta Neon */
            --bg-color: #050510;
            --glass: rgba(255, 255, 255, 0.1);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw; 
            height: 100vh; 
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            border: 2px solid var(--glass);
            background: linear-gradient(180deg, #0a0a1a 0%, #1a1a2e 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            max-width: 100%; 
            max-height: 100%;
            object-fit: contain;
        }

        /* UI Överlägg */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(5, 5, 16, 0.85);
            backdrop-filter: blur(5px);
            z-index: 10;
            transition: opacity 0.3s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            display: none !important;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            background: -webkit-linear-gradient(#fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-align: center;
        }

        h2 {
            font-size: clamp(1.2rem, 3vw, 2rem);
            text-shadow: 0 0 10px var(--secondary);
            color: var(--secondary);
            text-align: center;
        }

        /* Nivågallret och Navigering */
        .level-grid-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 700px; /* Sätter en maxbredd för hela navigationen */
            margin-bottom: 20px;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid var(--glass);
            max-width: clamp(300px, 80%, 600px);
            flex-grow: 1;
        }

        .lvl-btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: clamp(0.6rem, 1.5vw, 1rem); /* Justerad fontstorlek */
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
            text-shadow: 0 0 5px var(--primary);
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
            height: 60px; /* Fixerad höjd för att rymma namn */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .lvl-btn strong {
            font-size: clamp(1rem, 3vw, 1.5rem);
        }

        .lvl-btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
            transform: scale(1.1);
        }

        .lvl-btn.hard {
            border-color: var(--secondary);
            color: var(--secondary);
            text-shadow: 0 0 5px var(--secondary);
            box-shadow: 0 0 5px rgba(255, 0, 255, 0.2);
        }
        
        .lvl-btn.hard:hover {
            background: var(--secondary);
            color: white;
            box-shadow: 0 0 20px var(--secondary);
        }

            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 15px 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
            margin: 0 10px;
            width: 50px; 
            text-align: center;
        }

        .nav-arrow:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary);
        }

            cursor: pointer;
            border-radius: 30px;

            border: 1px solid white;
            color: white;
            font-family: 'Orbitron', sans-serif;

        }

            top: 20px;
            left: 20px;
            right: 20px;

            top: 0;
            left: 0;
            height: 5px;
            background: var(--primary);
            width: 0%;
            box-shadow: 0 0 10px var(--primary);
        }

</head>

        // Fallback är inte längre nödvändig eftersom alla 20 nivåer är definierade.


        const LEVELS = [

        // --- Fullscreen and Canvas Scaling ---
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const aspectRatio = ORIGINAL_CANVAS_WIDTH / ORIGINAL_CANVAS_HEIGHT;

            let newWidth = container.clientWidth;
            let newHeight = container.clientHeight;

            if (newWidth / newHeight > aspectRatio) {
                newWidth = newHeight * aspectRatio;
            } else {
                newHeight = newWidth / aspectRatio;
            }

            canvas.width = newWidth;
            canvas.height = newHeight;

            // Scale game constants
            PLAYER_SIZE = canvas.width * PLAYER_SIZE_RATIO;
            GROUND_Y = canvas.height * GROUND_Y_RATIO;

            // Adjust player position if game is playing
            if (gameState === 'PLAYING' || gameState === 'MENU' || gameState === 'GAMEOVER' || gameState === 'WIN') {
                if (player.isGrounded || player.y === 0) { // Only adjust if player is on ground or hasn't moved yet
                    player.y = GROUND_Y - PLAYER_SIZE;
                }
            }
        }

        function requestFullscreenHandler() {
            const elem = document.documentElement; 
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { 
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { 
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { 
                elem.msRequestFullscreen();
            }
        }

        // --- Level Loading (Fixed Presets) ---

        /**
         * Laddar en förinställd nivåstruktur baserat på levelNum.
         */
        function loadLevel(levelNum) {
            obstacles = [];
            
            // Använd alltid den förinställda datan, oavsett nivå
            const preset = LEVEL_PRESETS[levelNum];
            
            gameSpeed = preset.speed;
            levelLength = preset.length;

            const WORLD_GROUND_Y = ORIGINAL_CANVAS_HEIGHT * GROUND_Y_RATIO; 
            
            // Konvertera den statiska listan av hinder till den interna obstacles-arrayen
            preset.obstacles.forEach(data => {
                const [x, y, type, w, h] = data;
                
                // Om typen är SPIKE på marken (y är nära markvärdet), justera Y till GROUND_Y för exakt placering
                let finalY = y;
                if (type === 'SPIKE' && y > WORLD_GROUND_Y - 50) {
                     finalY = WORLD_GROUND_Y; // Markspik
                }
                
                // För PADs, placera basen på marken
                if (type === 'PAD' && y > WORLD_GROUND_Y - 50) {
                    finalY = WORLD_GROUND_Y - (h / 2); // Placerar PAD'ens mitt på marken
                }


                obstacles.push({ 
                    x: x, 
                    y: finalY, 
                    type: type, 
                    w: w, 
                    h: h 
                });
            });

            // Slutflagga
            obstacles.push({ x: levelLength + 200, y: 0, type: 'FINISH', w: 50, h: ORIGINAL_CANVAS_HEIGHT });
        }


        // --- Core Functions ---

        function init() {
            resizeCanvas(); 
            window.addEventListener('resize', resizeCanvas); 
            
            createLevelButtons(currentPage); 
            
            // Input handlers
            document.addEventListener('keydown', (e) => {
                if ((e.code === 'Space' || e.code === 'ArrowUp') && gameState === 'PLAYING') {
                    jump();
                }
            });

            canvas.addEventListener('mousedown', () => {
                if (gameState === 'PLAYING') jump();
            });

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault(); 
                if (gameState === 'PLAYING') jump();
            }, {passive: false});

            gameLoop();
        }

        // Funktion för att rendera knappar för den aktuella sidan
        function createLevelButtons(pageIndex) {
            const grid = document.getElementById('level-selector');
            grid.innerHTML = '';
            
            const start = pageIndex * LEVELS_PER_PAGE;
            const end = Math.min(start + LEVELS_PER_PAGE, LEVELS.length);
            
            // Uppdatera pilar (visas endast i level-choose-screen)
            document.querySelectorAll('.nav-arrow')[0].style.visibility = pageIndex > 0 ? 'visible' : 'hidden';
            document.querySelectorAll('.nav-arrow')[1].style.visibility = pageIndex < totalPages - 1 ? 'visible' : 'hidden';

            for(let i = start; i < end; i++) {
                const lvlIndex = i + 1; // 1-baserat index
                const level = LEVELS[i];
                
                let btn = document.createElement('button');
                
                let difficultyClass = '';
                if (level.difficulty === 'Hard' || level.difficulty === 'Insane') {
                    difficultyClass = 'hard';
                }

                btn.className = `lvl-btn ${difficultyClass}`;
                btn.innerHTML = `<strong>${lvlIndex}</strong><br><small>${level.name}</small>`;
                btn.onclick = () => startLevel(lvlIndex);
                grid.appendChild(btn);
            }
            
            // Uppdatera sidrubriken
            const groupNameEl = document.getElementById('level-group-name');
            if (LEVELS[start]) {
                 groupNameEl.innerText = `${LEVELS[start].difficulty} Levels (${pageIndex + 1}/${totalPages})`;
            }
        }

        // Navigering mellan nivåmenyer
        function navigateLevels(direction) {
            currentPage += direction;
            if (currentPage < 0) currentPage = 0;
            if (currentPage >= totalPages) currentPage = totalPages - 1;
            
            createLevelButtons(currentPage);
        }

        // Visa Level Choosement screen
        function showLevelChoose() {
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('level-choose-screen').classList.remove('hidden');
            createLevelButtons(currentPage); 
        }

        function startLevel(lvl) {
            currentLevel = lvl;
            resetGame();
            
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('level-choose-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('win-screen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            
            // Hämta namnet från data
            const levelName = LEVELS[lvl - 1] ? LEVELS[lvl - 1].name : `NIVÅ ${lvl}`;
            
            document.getElementById('level-display').innerText = `${lvl}. ${levelName}`;
            document.getElementById('attempt-display').innerText = `FÖRSÖK: ${attempt}`;
            
            loadLevel(lvl); // Ladda nivåns förinställningar
            gameState = 'PLAYING';
        }

        function retryLevel() {
            attempt++;
            startLevel(currentLevel);
        }

        function nextLevel() {
            if (currentLevel < LEVELS.length) {
                currentLevel++;
                attempt = 1;
                startLevel(currentLevel);
            } else {
                goToMenu();
            }
        }

        function goToMenu() {
            gameState = 'MENU';
            attempt = 1;
            document.getElementById('menu-screen').classList.remove('hidden'); 
            document.getElementById('level-choose-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('win-screen').classList.add('hidden');
            document.getElementById('hud').classList.add('hidden');
        }

        function showCredits() {
            document.getElementById('credits-modal').classList.remove('hidden');
        }

        function hideCredits() {
            document.getElementById('credits-modal').classList.add('hidden');
        }


        function resetGame() {
            player = {
                x: 100,
                y: GROUND_Y - PLAYER_SIZE, 
                dy: 0,
                rotation: 0,
                isGrounded: true,
                isDead: false,
                nearestOrb: null
            };
            cameraX = 0;
            particles = [];
        }

        function jump() {
            // Logic för normalt hopp och Ring-hopp
            if (player.isGrounded) {
                player.dy = JUMP_FORCE;
                player.isGrounded = false;
                createParticles(player.x, player.y + PLAYER_SIZE, 5, '#fff');
            } else if (player.nearestOrb) {
                // Ring Jump!
                player.dy = JUMP_FORCE; // Reset velocity
                player.isGrounded = false;
                createParticles(player.nearestOrb.x + player.nearestOrb.w/2, player.nearestOrb.y + player.nearestOrb.h/2, 10, RING_COLOR);
                player.nearestOrb = null; 
            }
        }

        function createParticles(x, y, count, color) {
            for(let i=0; i<count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: color
                });
            }
        }

        function spawnDeathParticles() {
            createParticles(player.x + PLAYER_SIZE/2, player.y + PLAYER_SIZE/2, 30, HAZARD_COLOR); 
            createParticles(player.x + PLAYER_SIZE/2, player.y + PLAYER_SIZE/2, 15, '#ffffff');
        }

        // --- Physics & Logic ---

        function update() {
            if (gameState !== 'PLAYING') return;

            // Player Physics
            player.dy += GRAVITY;
            player.y += player.dy;

            // Floor Collision
            if (player.y > GROUND_Y - PLAYER_SIZE) {
                player.y = GROUND_Y - PLAYER_SIZE;
                player.dy = 0;
                player.isGrounded = true; 

                let r = player.rotation % 360;
                if (r < 45 || r > 315) player.rotation = 0;
                else if (r < 135) player.rotation = 90;
                else if (r < 225) player.rotation = 180;
                else player.rotation = 270;
            } else {
                player.rotation += 5; 
            }

            // Move Camera/World
            cameraX += gameSpeed;
            
            checkCollisions();
            
            if (cameraX > levelLength - 400) { 
                gameState = 'WIN';
                document.getElementById('win-screen').classList.remove('hidden');
                document.getElementById('hud').classList.add('hidden');
            }

            let pct = Math.min(100, (cameraX / levelLength) * 100);
            document.getElementById('progress').style.width = pct + '%';

            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
            });
            particles = particles.filter(p => p.life > 0);

            frameCount++;
        }

        function checkCollisions() {
            let playerScreenX = player.x; 
            let playerScreenY = player.y;
            let playerCenterX = playerScreenX + PLAYER_SIZE/2;
            let playerCenterY = playerScreenY + PLAYER_SIZE/2;

            const scaleW = canvas.width / ORIGINAL_CANVAS_WIDTH;
            const scaleH = canvas.height / ORIGINAL_CANVAS_HEIGHT;
            
            player.nearestOrb = null; 

            for (let obs of obstacles) {
                
                const scaledObsX = obs.x * scaleW;
                let scaledObsY = obs.y * scaleH;
                const scaledObsW = obs.w * scaleW;
                const scaledObsH = obs.h * scaleH;

                if (obs.x * scaleW < cameraX * scaleW - 100 - scaledObsW || 
                    obs.x * scaleW > cameraX * scaleW + canvas.width + scaledObsW) continue;
                
                let obsScreenX = scaledObsX - (cameraX * scaleW) + player.x;
                
                // --- PAD LOGIC ---
                if (obs.type === 'PAD') {
                    if (rectIntersect(playerScreenX, playerScreenY, PLAYER_SIZE, PLAYER_SIZE,
                                      obsScreenX, scaledObsY - 5, scaledObsW, scaledObsH + 10)) { 
                        player.dy = PAD_FORCE; // BOOST!
                        player.isGrounded = false;
                        createParticles(playerScreenX, playerScreenY + PLAYER_SIZE, 5, PAD_COLOR);
                    }
                }
                // --- RING (ORB) LOGIC ---
                else if (obs.type === 'RING') {
                    // Cirkulär kollision/avstånd för ring
                    let ringCenterX = obsScreenX + scaledObsW/2;
                    let ringCenterY = scaledObsY + scaledObsH/2;
                    let dist = Math.hypot(playerCenterX - ringCenterX, playerCenterY - ringCenterY);
                    
                    if (dist < 50) { 
                        player.nearestOrb = obs; 
                    }
                }
                // --- SPIKE LOGIC ---
                else if (obs.type === 'SPIKE') {
                    let spikeBaseY = scaledObsY; 
                    if (obs.y * scaleH > GROUND_Y - 50) spikeBaseY = GROUND_Y;
                    let spikeTipY = spikeBaseY - scaledObsH; 

                    let p1 = { x: obsScreenX, y: spikeBaseY }; 
                    let p2 = { x: obsScreenX + scaledObsW, y: spikeBaseY };
                    let p3 = { x: obsScreenX + scaledObsW / 2, y: spikeTipY }; 

                    let playerBottomY = playerScreenY + PLAYER_SIZE;

                    if (obsScreenX < playerScreenX + PLAYER_SIZE && obsScreenX + scaledObsW > playerScreenX &&
                        spikeTipY < playerBottomY && spikeBaseY > playerScreenY) {

                        if (isPointInTriangle({x: playerScreenX, y: playerBottomY}, p1, p2, p3) ||
                            isPointInTriangle({x: playerScreenX + PLAYER_SIZE, y: playerBottomY}, p1, p2, p3) ||
                            isPointInTriangle({x: playerScreenX, y: playerScreenY}, p1, p2, p3) ||
                            isPointInTriangle({x: playerScreenX + PLAYER_SIZE, y: playerScreenY}, p1, p2, p3)) {
                            die();
                            return;
                        }
                    }
                } 
                // --- BLOCK LOGIC ---
                else if (obs.type === 'BLOCK') {
                    let blockTop = scaledObsY;
                    if (rectIntersect(playerScreenX, playerScreenY, PLAYER_SIZE, PLAYER_SIZE,
                                      obsScreenX , blockTop, scaledObsW, scaledObsH)) {
                        if (player.dy > 0 && (playerScreenY + PLAYER_SIZE - gameSpeed) < blockTop) { 
                            player.y = blockTop - PLAYER_SIZE;
                            player.dy = 0;
                            player.isGrounded = true; 
                        } else {
                            die();
                        }
                    }
                }
            }
        }

        function sign (p1, p2, p3) {
            return (p1.x - p3.x) * (p2.y - p3.y) - (p2.x - p3.x) * (p1.y - p3.y);
        }

        function isPointInTriangle (pt, v1, v2, v3) {
            let d1, d2, d3;
            let has_neg, has_pos;
            d1 = sign(pt, v1, v2);
            d2 = sign(pt, v2, v3);
            d3 = sign(pt, v3, v1);
            has_neg = (d1 < 0) || (d2 < 0) || (d3 < 0);
            has_pos = (d1 > 0) || (d2 > 0) || (d3 > 0);
            return !(has_neg && has_pos); 
        }

        function rectIntersect(pl, pt, pw, ph, ol, ot, ow, oh) {
            return ol < pl + pw && ol + ow > pl && ot < pt + ph && ot + oh > pt;
        }

        function die() {
            if (player.isDead) return;
            player.isDead = true;
            spawnDeathParticles();
            gameState = 'GAMEOVER';
            let pct = Math.floor((cameraX / levelLength) * 100);
            document.getElementById('fail-percent').innerText = `${pct}% KLART`;
            setTimeout(() => {
                document.getElementById('game-over-screen').classList.remove('hidden');
                document.getElementById('hud').classList.add('hidden');
            }, 500);
        }

        // --- Rendering ---

        function draw() {
            ctx.fillStyle = '#0a0a1a'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const scaleW = canvas.width / ORIGINAL_CANVAS_WIDTH;
            const scaleH = canvas.height / ORIGINAL_CANVAS_HEIGHT;

            ctx.strokeStyle = 'rgba(0, 243, 255, 0.1)';
            ctx.lineWidth = 1;
            const scaledCameraX = cameraX * scaleW;
            let gridOffset = -(scaledCameraX * 0.5) % 50;
            
            // Enkel Grid
            for(let x = gridOffset; x < canvas.width; x+=50) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
            }
            for(let y = 0; y < canvas.height; y+=50) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
            }

            ctx.strokeStyle = '#00f3ff';
            ctx.lineWidth = 3;
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00f3ff';
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y);
            ctx.lineTo(canvas.width, GROUND_Y);
            ctx.stroke();
            ctx.shadowBlur = 0;

            if (gameState === 'PLAYING' || gameState === 'WIN' || player.isDead) {
                
                ctx.save();
                ctx.translate(-(scaledCameraX) + player.x, 0); 

                obstacles.forEach(obs => {
                    const scaledObsX = obs.x * scaleW;
                    const scaledObsY = obs.y * scaleH;
                    const scaledObsW = obs.w * scaleW;
                    const scaledObsH = obs.h * scaleH;

                    if (obs.type === 'SPIKE') {
                        ctx.fillStyle = HAZARD_COLOR; 
                        let spikeBaseY = scaledObsY;
                        // Spikar på marken använder GROUND_Y som bas
                        if (obs.y > ORIGINAL_CANVAS_HEIGHT * GROUND_Y_RATIO - 50) spikeBaseY = GROUND_Y;
                        else spikeBaseY = scaledObsY + scaledObsH; // Spikar på block använder blockets topp som bas

                        ctx.beginPath();
                        ctx.moveTo(scaledObsX, spikeBaseY); 
                        ctx.lineTo(scaledObsX + scaledObsW/2, spikeBaseY - scaledObsH); 
                        ctx.lineTo(scaledObsX + scaledObsW, spikeBaseY); 
                        ctx.closePath();
                        ctx.fill();
                    } else if (obs.type === 'BLOCK') {
                        ctx.fillStyle = SAFE_COLOR; 
                        ctx.fillRect(scaledObsX, scaledObsY, scaledObsW, scaledObsH);
                        ctx.strokeStyle = SAFE_OUTLINE;
                        ctx.lineWidth = 2;
                        ctx.strokeRect(scaledObsX, scaledObsY, scaledObsW, scaledObsH);
                    } else if (obs.type === 'PAD') {
                        ctx.fillStyle = PAD_COLOR;
                        // Rita en platt rektangel på marken
                        ctx.fillRect(scaledObsX, scaledObsY, scaledObsW, scaledObsH); 
                        // Glöd
                        ctx.shadowBlur = 10; ctx.shadowColor = PAD_COLOR;
                        ctx.fillRect(scaledObsX + 5, scaledObsY + scaledObsH/2, scaledObsW - 10, 2);
                        ctx.shadowBlur = 0;
                    } else if (obs.type === 'RING') {
                        ctx.beginPath();
                        ctx.arc(scaledObsX + scaledObsW/2, scaledObsY + scaledObsH/2, 20, 0, Math.PI*2);
                        ctx.fillStyle = 'rgba(255, 255, 0, 0.3)'; // Genomskinlig fyllning
                        ctx.fill();
                        ctx.lineWidth = 4;
                        ctx.strokeStyle = RING_COLOR;
                        ctx.stroke();
                        ctx.beginPath(); // Inre ring
                        ctx.arc(scaledObsX + scaledObsW/2, scaledObsY + scaledObsH/2, 12, 0, Math.PI*2);
                        ctx.stroke();
                    } else if (obs.type === 'FINISH') {
                        ctx.fillStyle = 'rgba(50, 255, 50, 0.5)';
                        ctx.fillRect(scaledObsX, scaledObsY, scaledObsW, scaledObsH);
                    }
                });

                ctx.restore(); 

                // Draw Player
                if (!player.isDead) {
                    ctx.save();
                    ctx.fillStyle = '#fff';
                    ctx.strokeStyle = '#ff00ff'; 
                    ctx.lineWidth = 3;
                    ctx.translate(player.x + PLAYER_SIZE / 2, player.y + PLAYER_SIZE / 2);
                    ctx.rotate(player.rotation * Math.PI / 180);
                    ctx.fillRect(-PLAYER_SIZE / 2, -PLAYER_SIZE / 2, PLAYER_SIZE, PLAYER_SIZE);
                    ctx.strokeRect(-PLAYER_SIZE / 2, -PLAYER_SIZE / 2, PLAYER_SIZE, PLAYER_SIZE);
                    ctx.restore();
                }

                particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life;
                    ctx.fillRect(p.x, p.y, 4, 4);
                });
                ctx.globalAlpha = 1.0; 
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        init();
    </script>

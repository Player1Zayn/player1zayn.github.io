<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zayn's Spel</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: #5c94fc; /* blå himmel */
    position: relative;
}

/* Svarta fluffiga moln */
.cloud {
    position: absolute;
    background: #000000;  /* SVART */
    border-radius: 50%;
    z-index: 2;
    animation: float linear infinite;
}

/* Olika storlekar */
.cloud:nth-child(1) { width: 100px; height: 60px; top: 60px; left: -150px; animation-duration: 20s; }
.cloud:nth-child(2) { width: 130px; height: 75px; top: 120px; left: -200px; animation-duration: 26s; }
.cloud:nth-child(3) { width: 90px; height: 50px; top: 90px; left: -180px; animation-duration: 18s; }
.cloud:nth-child(4) { width: 110px; height: 65px; top: 40px; left: -160px; animation-duration: 24s; }

/* Fluff-delar – också SVARTA */
.cloud::before, .cloud::after {
    content: '';
    position: absolute;
    background: #000000; /* SVART */
    border-radius: 50%;
}
.cloud::before { width: 60%; height: 60%; top: -30%; left: 10%; }
.cloud::after  { width: 50%; height: 50%; top: 20%; left: 55%; }

/* Rörelse */
@keyframes float {
    0% { transform: translateX(0); }
    100% { transform: translateX(120vw); }
}

/* Gräs */
.ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 35%;
    background: #2ecc71;
    z-index: 0;
}

/* Meny */
#menu {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
    z-index: 10;
}

.menu-button {
    width: 140px;
    height: 50px;
    background: linear-gradient(145deg, #ffec99, #ffd32a);
    border-radius: 12px;
    border: 2px solid #f1c40f;
    text-decoration: none;
    color: #333;
    font-weight: bold;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 6px 10px rgba(0,0,0,0.4);
    transition: 0.3s;
}
.menu-button:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.6);
}
</style>
</head>
<body>

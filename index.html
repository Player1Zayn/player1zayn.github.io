<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Spelportal</title>
    <style>
        /* --- CSS STYLING --- */
        :root {
            --bg-color: #1a1a2e;
            --accent-color: #e94560;
            --secondary-color: #16213e;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            user-select: none;
        }

        /* MENY DESIGN */
        #start-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, var(--secondary-color), var(--bg-color));
            z-index: 10;
        }

        h1 { font-size: 4rem; margin-bottom: 10px; text-shadow: 0 0 20px var(--accent-color); text-transform: uppercase; }
        p.subtitle { font-size: 1.2rem; color: #ccc; margin-bottom: 50px; }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
        }

        .game-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid #0f3460;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* SPELCONTAINERS */
        .game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; 
            display: none; 
            z-index: 20;
        }

        .escape-hint {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 100;
            font-family: monospace;
        }

        /* Canvas specifikt för Tank Survival */
        #tankCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- STARTMENY -->
    <div id="start-menu">
        <h1>Mina Spel</h1>
        <p class="subtitle">Välj ett spel</p>
        
        <div class="game-grid">
            <div class="game-card" onclick="gameManager.launch(1)">
                <h2>Tank Survival</h2>
                <p>Action / Multiplayer</p>
            </div>
            <div class="game-card" onclick="gameManager.launch(2)">
                <h2>Spel 2</h2>
                <p>Kommer snart</p>
            </div>
            <div class="game-card" onclick="gameManager.launch(3)">
                <h2>Spel 3</h2>
                <p>Kommer snart</p>
            </div>
            <div class="game-card" onclick="gameManager.launch(4)">
                <h2>Spel 4</h2>
                <p>Kommer snart</p>
            </div>
        </div>
    </div>

    <!-- SPEL 1: TANK SURVIVAL -->
    <div id="game1-container" class="game-container">
        <div class="escape-hint">[ESC] Tillbaka till meny</div>
        <canvas id="tankCanvas"></canvas>
    </div>

    <!-- SPEL 2 -->
    <div id="game2-container" class="game-container">
        <div class="escape-hint">[ESC] Tillbaka till meny</div>
    </div>

    <!-- SPEL 3 -->
    <div id="game3-container" class="game-container">
        <div class="escape-hint">[ESC] Tillbaka till meny</div>
    </div>

    <!-- SPEL 4 -->
    <div id="game4-container" class="game-container">
        <div class="escape-hint">[ESC] Tillbaka till meny</div>
    </div>

    <script>
        // --- SYSTEM FÖR ATT HANTERA MENYN ---
        const gameManager = {
            activeGameId: null,

            launch: function(id) {
                this.activeGameId = id;
                document.getElementById('start-menu').style.display = 'none';
                document.getElementById(`game${id}-container`).style.display = 'block';
                
                if(id === 1) games.game1.start();
                if(id === 2) games.game2.start();
                if(id === 3) games.game3.start();
                if(id === 4) games.game4.start();
            },

            exit: function() {
                if (this.activeGameId === null) return;

                if(this.activeGameId === 1) games.game1.stop();
                if(this.activeGameId === 2) games.game2.stop();
                if(this.activeGameId === 3) games.game3.stop();
                if(this.activeGameId === 4) games.game4.stop();

                document.getElementById(`game${this.activeGameId}-container`).style.display = 'none';
                document.getElementById('start-menu').style.display = 'flex';
                this.activeGameId = null;
            }
        };

        document.addEventListener('keydown', function(e) {
            if (e.key === "Escape") gameManager.exit();
        });

        // --- SPELKODER ---

        const games = {
            
            // =================================================
            // SPEL 1: TANK SURVIVAL (Din kod)
            // =================================================
            game1: {
                cleanup: null,

                start: function() {
                    console.log("Startar Tank Survival...");
                    const canvas = document.getElementById('tankCanvas');
                    const ctx = canvas.getContext('2d');

                    // --- 1. HANTERING AV FÖNSTERSTORLEK ---
                    const resize = () => {
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                    };
                    window.addEventListener('resize', resize);
                    resize();

                    // --- 2. VARIABLER ---
                    const STATE = {
                        MENU: 0, PLAYING: 1, MULTIPLAYER: 6, CREDITS: 2, GAMEOVER: 3, WIN: 4, PRACTICE: 5
                    };

                    let currentState = STATE.MENU;
                    let score = 0;
                    const TARGET_SCORE = 1000;
                    const TILE_SIZE = 100;
                    
                    let practiceActive = false;
                    let practiceDifficulty = 1;
                    let cheatString = "";

                    // Listor
                    let players = [];
                    let bullets = [];
                    let enemies = [];
                    let particles = [];
                    let mines = [];
                    let tracks = [];
                    
                    let camera = { x: 0, y: 0 };

                    // --- 3. LJUD ---
                    let audioCtx = null;
                    let soundEnabled = false;
                    let engineOsc = null;
                    let engineGain = null;

                    const initAudio = () => {
                        if (soundEnabled) return;
                        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                        
                        engineOsc = audioCtx.createOscillator();
                        engineGain = audioCtx.createGain();
                        engineOsc.type = 'sawtooth'; 
                        engineOsc.frequency.value = 40; 
                        const filter = audioCtx.createBiquadFilter();
                        filter.type = 'lowpass';
                        filter.frequency.value = 400;
                        engineOsc.connect(filter);
                        filter.connect(engineGain);
                        engineGain.connect(audioCtx.destination);
                        engineGain.gain.value = 0;
                        engineOsc.start();

                        soundEnabled = true;
                    };

                    const Sound = {
                        shoot: () => {
                            if (!soundEnabled || !audioCtx) return;
                            const osc = audioCtx.createOscillator();
                            const gain = audioCtx.createGain();
                            osc.type = 'square';
                            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                            osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.15);
                            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                            osc.connect(gain);
                            gain.connect(audioCtx.destination);
                            osc.start();
                            osc.stop(audioCtx.currentTime + 0.2);
                        },
                        explosion: () => {
                            if (!soundEnabled || !audioCtx) return;
                            const bufferSize = audioCtx.sampleRate * 0.5;
                            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                            const data = buffer.getChannelData(0);
                            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                            const noise = audioCtx.createBufferSource();
                            noise.buffer = buffer;
                            const filter = audioCtx.createBiquadFilter();
                            filter.type = 'lowpass';
                            filter.frequency.value = 1000;
                            const gain = audioCtx.createGain();
                            gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
                            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                            noise.connect(filter);
                            filter.connect(gain);
                            gain.connect(audioCtx.destination);
                            noise.start();
                        },
                        wallHit: () => {
                            if (!soundEnabled || !audioCtx) return;
                            const osc = audioCtx.createOscillator();
                            const gain = audioCtx.createGain();
                            osc.type = 'triangle';
                            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.05);
                            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.05);
                            osc.connect(gain);
                            gain.connect(audioCtx.destination);
                            osc.start();
                            osc.stop(audioCtx.currentTime + 0.05);
                        },
                        updateEngine: (isMoving) => {
                            if (!engineGain || !audioCtx) return;
                            const targetGain = isMoving ? 0.1 : 0.0; 
                            const targetFreq = isMoving ? 60 : 40;
                            engineGain.gain.setTargetAtTime(targetGain, audioCtx.currentTime, 0.1);
                            engineOsc.frequency.setTargetAtTime(targetFreq, audioCtx.currentTime, 0.1);
                        }
                    };

                    // --- 4. INPUT ---
                    const activeKeys = {};
                    const mouse = { x: 0, y: 0, clicked: false };

                    const handleKeyDown = (e) => {
                        activeKeys[e.key.toLowerCase()] = true;
                        activeKeys[e.code] = true;

                        if (currentState === STATE.PRACTICE) {
                            if (e.key === "Enter") practiceActive = !practiceActive;
                            if (e.key >= '1' && e.key <= '9') practiceDifficulty = parseInt(e.key);
                        }

                        if (currentState === STATE.PLAYING || currentState === STATE.MULTIPLAYER || currentState === STATE.PRACTICE) {
                            cheatString += e.key.toLowerCase();
                            if (cheatString.length > 10) cheatString = cheatString.slice(-10);
                            if (cheatString.endsWith("lol")) {
                                players.forEach(p => { if (!p.dead) p.cheatMode = true; });
                                cheatString = "";
                            }
                        }
                    };
                    const handleKeyUp = (e) => {
                        activeKeys[e.key.toLowerCase()] = false;
                        activeKeys[e.code] = false;
                    };
                    const handleMouseMove = (e) => { mouse.x = e.clientX; mouse.y = e.clientY; };
                    const handleMouseDown = () => { mouse.clicked = true; };
                    const handleMouseUp = () => { mouse.clicked = false; };

                    // Lägg till lyssnare
                    window.addEventListener('keydown', handleKeyDown);
                    window.addEventListener('keyup', handleKeyUp);
                    window.addEventListener('mousemove', handleMouseMove);
                    window.addEventListener('mousedown', handleMouseDown);
                    window.addEventListener('mouseup', handleMouseUp);

                    // --- 5. KLASSER ---
                    
                    function checkWallCollision(x, y, radius) {
                        const startCol = Math.floor((x - radius) / TILE_SIZE);
                        const endCol = Math.floor((x + radius) / TILE_SIZE);
                        const startRow = Math.floor((y - radius) / TILE_SIZE);
                        const endRow = Math.floor((y + radius) / TILE_SIZE);
                        for (let c = startCol; c <= endCol; c++) {
                            for (let r = startRow; r <= endRow; r++) {
                                if (isWallTile(c, r)) {
                                    const wallX = c * TILE_SIZE;
                                    const wallY = r * TILE_SIZE;
                                    const closestX = Math.max(wallX, Math.min(x, wallX + TILE_SIZE));
                                    const closestY = Math.max(wallY, Math.min(y, wallY + TILE_SIZE));
                                    const dx = x - closestX;
                                    const dy = y - closestY;
                                    if ((dx * dx + dy * dy) < (radius * radius)) return true;
                                }
                            }
                        }
                        return false;
                    }

                    function isWallTile(c, r) {
                        if (currentState === STATE.PRACTICE) {
                            if (Math.abs(c) < 10 && Math.abs(r) < 10) return false;
                        }
                        if (Math.abs(c) < 2 && Math.abs(r) < 2) return false;
                        const val = Math.sin(c * 12.9898 + r * 78.233) * 43758.5453;
                        const random = val - Math.floor(val);
                        return random < 0.04; 
                    }

                    function worldToScreen(wx, wy) {
                        return { x: wx - camera.x + canvas.width / 2, y: wy - camera.y + canvas.height / 2 };
                    }

                    class PlayerTank {
                        constructor(id, x, y, color, controls) {
                            this.id = id; this.worldX = x; this.worldY = y; this.speed = 5;
                            this.angle = -Math.PI / 2; this.turretAngle = -Math.PI / 2;
                            this.radius = 20; this.lastShot = 0; this.cooldown = 300;
                            this.color = color; this.controls = controls;
                            this.distanceSinceLastTrack = 0; this.dead = false; this.cheatMode = false;
                        }
                        update() {
                            if (this.dead) return false;
                            let moveX = 0, moveY = 0;
                            if (activeKeys[this.controls.up]) moveY = -1;
                            if (activeKeys[this.controls.down]) moveY = 1;
                            if (activeKeys[this.controls.left]) moveX = -1;
                            if (activeKeys[this.controls.right]) moveX = 1;

                            let isMoving = false;
                            if (moveX !== 0 || moveY !== 0) {
                                isMoving = true;
                                const len = Math.sqrt(moveX*moveX + moveY*moveY);
                                moveX /= len; moveY /= len;
                                const nextX = this.worldX + moveX * this.speed;
                                const nextY = this.worldY + moveY * this.speed;
                                if (!checkWallCollision(nextX, this.worldY, this.radius)) this.worldX = nextX;
                                if (!checkWallCollision(this.worldX, nextY, this.radius)) this.worldY = nextY;
                                this.angle = Math.atan2(moveY, moveX);
                                this.distanceSinceLastTrack += this.speed;
                                if (this.distanceSinceLastTrack > 15) {
                                    tracks.push(new TrackMark(this.worldX, this.worldY, this.angle));
                                    this.distanceSinceLastTrack = 0;
                                }
                            }
                            // Cheat logic + Turret
                            if (this.cheatMode) {
                                let closest = null, minDist = Infinity;
                                enemies.forEach(e => {
                                    const d = Math.sqrt((e.worldX - this.worldX)**2 + (e.worldY - this.worldY)**2);
                                    if (d < minDist) { minDist = d; closest = e; }
                                });
                                if (closest) {
                                    this.turretAngle = Math.atan2(closest.worldY - this.worldY, closest.worldX - this.worldX);
                                    this.tryShoot();
                                } else {
                                    const turnSpeed = 0.15;
                                    if (activeKeys[this.controls.turretLeft]) this.turretAngle -= turnSpeed;
                                    if (activeKeys[this.controls.turretRight]) this.turretAngle += turnSpeed;
                                }
                            } else {
                                const turnSpeed = 0.15;
                                if (activeKeys[this.controls.turretLeft]) this.turretAngle -= turnSpeed;
                                if (activeKeys[this.controls.turretRight]) this.turretAngle += turnSpeed;
                                if (activeKeys[this.controls.shoot]) this.tryShoot();
                            }
                            return isMoving;
                        }
                        tryShoot() {
                            const now = Date.now();
                            if (now - this.lastShot > this.cooldown) {
                                const bx = this.worldX + Math.cos(this.turretAngle) * 40;
                                const by = this.worldY + Math.sin(this.turretAngle) * 40;
                                if (!checkWallCollision(bx, by, 5)) {
                                    bullets.push(new Bullet(bx, by, this.turretAngle, false));
                                    Sound.shoot();
                                    this.lastShot = now;
                                }
                            }
                        }
                        draw() {
                            if (this.dead) return;
                            const pos = worldToScreen(this.worldX, this.worldY);
                            ctx.save(); ctx.translate(pos.x, pos.y);
                            ctx.fillStyle = 'white'; ctx.font = '12px Arial'; ctx.textAlign = 'center';
                            ctx.fillText(`P${this.id}`, 0, -35);
                            if (this.cheatMode) { ctx.fillStyle = '#FFD700'; ctx.font = '10px Arial'; ctx.fillText(`(CHEAT)`, 0, -48); }
                            ctx.save(); ctx.rotate(this.angle);
                            ctx.fillStyle = '#111'; ctx.fillRect(-22, -24, 44, 10); ctx.fillRect(-22, 14, 44, 10);
                            ctx.fillStyle = this.color; ctx.shadowBlur = 10; ctx.shadowColor = 'rgba(0,0,0,0.5)';
                            ctx.fillRect(-20, -18, 40, 36); ctx.shadowBlur = 0; ctx.restore();
                            ctx.rotate(this.turretAngle);
                            ctx.fillStyle = '#2E7D32'; ctx.fillRect(0, -6, 40, 12);
                            ctx.strokeStyle = '#1B5E20'; ctx.strokeRect(0, -6, 40, 12);
                            ctx.fillStyle = '#1B5E20'; ctx.beginPath(); ctx.arc(0, 0, 14, 0, Math.PI * 2);
                            ctx.fill(); ctx.lineWidth = 2; ctx.stroke(); ctx.restore();
                        }
                    }

                    class TrackMark {
                        constructor(x, y, angle) { this.worldX = x; this.worldY = y; this.angle = angle; this.life = 300; this.maxLife = 300; }
                        update() { this.life--; }
                        draw() {
                            const pos = worldToScreen(this.worldX, this.worldY);
                            if (pos.x < -20 || pos.x > canvas.width + 20 || pos.y < -20 || pos.y > canvas.height + 20) return;
                            ctx.save(); ctx.translate(pos.x, pos.y); ctx.rotate(this.angle);
                            ctx.globalAlpha = (this.life / this.maxLife) * 0.3;
                            ctx.fillStyle = '#000'; ctx.fillRect(-20, -5, 10, 10); ctx.fillRect(10, -5, 10, 10);
                            ctx.restore(); ctx.globalAlpha = 1.0;
                        }
                    }

                    class Bullet {
                        constructor(x, y, angle, isEnemy = false) {
                            this.worldX = x; this.worldY = y; this.dx = Math.cos(angle) * 15; this.dy = Math.sin(angle) * 15;
                            this.life = 100; this.isEnemy = isEnemy;
                        }
                        update() { this.worldX += this.dx; this.worldY += this.dy; this.life--; }
                        draw() {
                            const pos = worldToScreen(this.worldX, this.worldY);
                            ctx.fillStyle = this.isEnemy ? '#FF0000' : '#FFD700';
                            ctx.beginPath(); ctx.arc(pos.x, pos.y, 5, 0, Math.PI * 2); ctx.fill();
                        }
                    }

                    class Enemy {
                        constructor(isPractice = false, px = 0, py = 0) {
                            this.isPractice = isPractice;
                            if (isPractice) {
                                this.worldX = px; this.worldY = py; this.speed = 0; this.hp = 1000; this.lastShot = Date.now() - Math.random() * 5000;
                            } else {
                                let valid = false, attempts = 0;
                                while(!valid && attempts < 10) {
                                    const angle = Math.random() * Math.PI * 2;
                                    const distance = Math.max(canvas.width, canvas.height) / 1.5 + 100;
                                    this.worldX = camera.x + Math.cos(angle) * distance;
                                    this.worldY = camera.y + Math.sin(angle) * distance;
                                    this.radius = 20;
                                    if (!checkWallCollision(this.worldX, this.worldY, this.radius + 10)) valid = true;
                                    attempts++;
                                }
                                const diff = Math.floor(score / 10);
                                this.speed = 1 + Math.random() * 1.5 + Math.min(diff * 0.2, 3);
                                this.lastShot = Date.now();
                                this.cooldown = (2500 + Math.random() * 2000) - Math.min(diff * 100, 1500);
                            }
                            this.radius = 20; this.color = isPractice ? '#5555AA' : '#D32F2F';
                        }
                        update() {
                            let target = null, minDist = Infinity;
                            players.forEach(p => {
                                if (!p.dead) {
                                    const d = Math.sqrt((p.worldX - this.worldX)**2 + (p.worldY - this.worldY)**2);
                                    if (d < minDist) { minDist = d; target = p; }
                                }
                            });
                            if (!target) return;
                            const dx = target.worldX - this.worldX;
                            const dy = target.worldY - this.worldY;
                            const dist = Math.sqrt(dx*dx + dy*dy);
                            this.angle = Math.atan2(dy, dx);

                            if (!this.isPractice && dist > 0) {
                                let nextX = this.worldX + (dx / dist) * this.speed;
                                let nextY = this.worldY + (dy / dist) * this.speed;
                                if (!checkWallCollision(nextX, this.worldY, this.radius)) this.worldX = nextX;
                                if (!checkWallCollision(this.worldX, nextY, this.radius)) this.worldY = nextY;
                            }

                            const now = Date.now();
                            if (!this.isPractice && dist < 800 && now - this.lastShot > this.cooldown) {
                                bullets.push(new Bullet(this.worldX, this.worldY, this.angle, true));
                                Sound.shoot();
                                this.lastShot = now;
                            } else if (this.isPractice && practiceActive && now - this.lastShot > 3300 - (practiceDifficulty * 300)) {
                                bullets.push(new Bullet(this.worldX, this.worldY, this.angle, true));
                                this.lastShot = now;
                            }
                        }
                        draw() {
                            const pos = worldToScreen(this.worldX, this.worldY);
                            if (pos.x < -50 || pos.x > canvas.width + 50 || pos.y < -50 || pos.y > canvas.height + 50) return;
                            ctx.save(); ctx.translate(pos.x, pos.y); ctx.rotate(this.angle);
                            ctx.fillStyle = this.color; ctx.fillRect(-20, -18, 40, 36);
                            ctx.fillStyle = '#333'; ctx.fillRect(-20, -22, 40, 6); ctx.fillRect(-20, 16, 40, 6);
                            ctx.fillStyle = this.isPractice ? '#444499' : '#8e0000';
                            ctx.beginPath(); ctx.arc(0, 0, 12, 0, Math.PI * 2); ctx.fill();
                            ctx.fillRect(0, -4, 30, 8); ctx.restore();
                        }
                    }

                    class Mine {
                        constructor() {
                            let valid = false, attempts = 0;
                            while(!valid && attempts < 10) {
                                const angle = Math.random() * Math.PI * 2;
                                const dist = Math.max(canvas.width, canvas.height) / 1.2 + Math.random() * 500;
                                this.worldX = camera.x + Math.cos(angle) * dist;
                                this.worldY = camera.y + Math.sin(angle) * dist;
                                this.radius = 12;
                                if(!checkWallCollision(this.worldX, this.worldY, this.radius + 5)) valid = true;
                                attempts++;
                            }
                            this.blinkTimer = 0;
                        }
                        update() { this.blinkTimer++; }
                        draw() {
                            const pos = worldToScreen(this.worldX, this.worldY);
                            if (pos.x < -50 || pos.x > canvas.width + 50 || pos.y < -50 || pos.y > canvas.height + 50) return;
                            ctx.fillStyle = '#222'; ctx.beginPath(); ctx.arc(pos.x, pos.y, this.radius, 0, Math.PI * 2); ctx.fill();
                            ctx.strokeStyle = '#555'; ctx.lineWidth = 2; ctx.stroke();
                            if (Math.floor(this.blinkTimer / 30) % 2 === 0) {
                                ctx.fillStyle = 'red'; ctx.beginPath(); ctx.arc(pos.x, pos.y, 4, 0, Math.PI * 2); ctx.fill();
                            }
                        }
                    }

                    class Particle {
                        constructor(x, y, color) {
                            this.worldX = x; this.worldY = y;
                            const angle = Math.random() * Math.PI * 2;
                            const speed = Math.random() * 5;
                            this.dx = Math.cos(angle) * speed; this.dy = Math.sin(angle) * speed;
                            this.life = 30 + Math.random() * 20; this.startLife = this.life;
                            this.color = color; this.size = Math.random() * 8 + 2;
                        }
                        update() { this.worldX += this.dx; this.worldY += this.dy; this.life--; this.size *= 0.95; }
                        draw() {
                            const pos = worldToScreen(this.worldX, this.worldY);
                            ctx.fillStyle = this.color; ctx.globalAlpha = this.life / this.startLife;
                            ctx.beginPath(); ctx.arc(pos.x, pos.y, this.size, 0, Math.PI * 2); ctx.fill();
                            ctx.globalAlpha = 1.0;
                        }
                    }

                    // --- 6. SPEL LOGIK ---
                    function createExplosion(x, y, color = '#FF5722') {
                        Sound.explosion();
                        for(let i=0; i<15; i++) particles.push(new Particle(x, y, color));
                    }

                    function resetGame(mode) {
                        score = 0; camera.x = 0; camera.y = 0;
                        players = []; bullets = []; enemies = []; mines = []; particles = []; tracks = [];
                        if (mode === STATE.PLAYING) {
                            players.push(new PlayerTank(1, 0, 0, '#4CAF50', { up: 'w', down: 's', left: 'a', right: 'd', turretLeft: 'arrowleft', turretRight: 'arrowright', shoot: ' ' }));
                        } else if (mode === STATE.MULTIPLAYER) {
                            players.push(new PlayerTank(1, -100, 0, '#4CAF50', { up: 'w', down: 's', left: 'a', right: 'd', turretLeft: 'q', turretRight: 'e', shoot: ' ' }));
                            players.push(new PlayerTank(2, 100, 0, '#2196F3', { up: 'arrowup', down: 'arrowdown', left: 'arrowleft', right: 'arrowright', turretLeft: '.', turretRight: ',', shoot: 'enter' }));
                        } else if (mode === STATE.PRACTICE) {
                            players.push(new PlayerTank(1, 0, 0, '#4CAF50', { up: 'w', down: 's', left: 'a', right: 'd', turretLeft: 'arrowleft', turretRight: 'arrowright', shoot: ' ' }));
                            for(let i=0; i<8; i++) {
                                const angle = (Math.PI * 2 / 8) * i;
                                enemies.push(new Enemy(true, Math.cos(angle) * 400, Math.sin(angle) * 400));
                            }
                            practiceActive = false; practiceDifficulty = 1;
                        }
                    }

                    function updateCamera() {
                        if (players.length === 0) return;
                        let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
                        let active = 0;
                        players.forEach(p => {
                            if (!p.dead) {
                                if (p.worldX < minX) minX = p.worldX; if (p.worldX > maxX) maxX = p.worldX;
                                if (p.worldY < minY) minY = p.worldY; if (p.worldY > maxY) maxY = p.worldY;
                                active++;
                            }
                        });
                        if (active === 0) return;
                        const targetX = (minX + maxX) / 2;
                        const targetY = (minY + maxY) / 2;
                        camera.x += (targetX - camera.x) * 0.1;
                        camera.y += (targetY - camera.y) * 0.1;
                    }

                    function getTileType(x, y) {
                        const val = Math.sin(x * 0.1) * Math.cos(y * 0.1) * 100;
                        if (val > 50) return 'sand';
                        if (val > 0) return 'darkgrass';
                        return 'grass';
                    }

                    function drawBackground() {
                        const startCol = Math.floor((camera.x - canvas.width/2) / TILE_SIZE);
                        const endCol = startCol + (canvas.width / TILE_SIZE) + 2;
                        const startRow = Math.floor((camera.y - canvas.height/2) / TILE_SIZE);
                        const endRow = startRow + (canvas.height / TILE_SIZE) + 2;

                        for (let c = startCol; c < endCol; c++) {
                            for (let r = startRow; r < endRow; r++) {
                                const screenX = (c * TILE_SIZE) - camera.x + canvas.width / 2;
                                const screenY = (r * TILE_SIZE) - camera.y + canvas.height / 2;
                                if (isWallTile(c, r)) {
                                    ctx.fillStyle = '#555'; ctx.fillRect(Math.floor(screenX), Math.floor(screenY), TILE_SIZE + 1, TILE_SIZE + 1);
                                    ctx.fillStyle = '#777'; ctx.fillRect(Math.floor(screenX) + 5, Math.floor(screenY) + 5, TILE_SIZE - 10, TILE_SIZE - 10);
                                } else {
                                    const type = getTileType(c, r);
                                    ctx.fillStyle = type === 'sand' ? '#e6c288' : type === 'darkgrass' ? '#2e7d32' : '#4caf50';
                                    ctx.fillRect(Math.floor(screenX), Math.floor(screenY), TILE_SIZE + 1, TILE_SIZE + 1);
                                }
                            }
                        }
                    }

                    function updateGame() {
                        if (currentState !== STATE.PLAYING && currentState !== STATE.PRACTICE && currentState !== STATE.MULTIPLAYER) {
                            Sound.updateEngine(false); return;
                        }
                        let anyoneMoving = false, allDead = true;
                        players.forEach(p => { if (!p.dead) { allDead = false; if (p.update()) anyoneMoving = true; } });
                        if (allDead) { currentState = STATE.GAMEOVER; return; }
                        updateCamera();
                        Sound.updateEngine(anyoneMoving);
                        enemies.forEach(e => e.update());
                        mines.forEach(m => m.update());
                        for (let i = tracks.length - 1; i >= 0; i--) { tracks[i].update(); if (tracks[i].life <= 0) tracks.splice(i, 1); }
                        for (let i = bullets.length - 1; i >= 0; i--) {
                            const b = bullets[i]; b.update();
                            if (checkWallCollision(b.worldX, b.worldY, 5)) { createExplosion(b.worldX, b.worldY, '#888'); Sound.wallHit(); bullets.splice(i, 1); continue; }
                            if (b.life <= 0) bullets.splice(i, 1);
                        }
                        particles.forEach((p, i) => { p.update(); if (p.life <= 0) particles.splice(i, 1); });

                        // Spawning
                        if (Math.random() < (currentState === STATE.MULTIPLAYER ? 0.005 : 0.003) + Math.floor(score / 10) * 0.0005) enemies.push(new Enemy(false));
                        if (Math.random() < 0.005) mines.push(new Mine());

                        // --- KROCKAR MED MINOR (ÅTERSTÄLLD KOD) ---
                        for (let i = mines.length - 1; i >= 0; i--) {
                            const m = mines[i];
                            let exploded = false;
                            
                            // Kolla spelare
                            players.forEach(p => {
                                if (!p.dead) {
                                    const dist = Math.sqrt((p.worldX - m.worldX)**2 + (p.worldY - m.worldY)**2);
                                    if (dist < p.radius + m.radius) {
                                        createExplosion(m.worldX, m.worldY, '#ff0000');
                                        p.dead = true;
                                        createExplosion(p.worldX, p.worldY, p.color);
                                        exploded = true;
                                    }
                                }
                            });

                            if (exploded) { mines.splice(i, 1); continue; }

                            // Kolla fiender (om inte practice)
                            if (currentState !== STATE.PRACTICE) {
                                for (let j = enemies.length - 1; j >= 0; j--) {
                                    const e = enemies[j];
                                    const dist = Math.sqrt((e.worldX - m.worldX)**2 + (e.worldY - m.worldY)**2);
                                    if (dist < e.radius + m.radius) {
                                        createExplosion(m.worldX, m.worldY, '#ff0000');
                                        enemies.splice(j, 1);
                                        mines.splice(i, 1);
                                        break;
                                    }
                                }
                            }
                        }
                        // --- SLUT PÅ MIN-KROCKAR ---

                        // Bullet hits logic
                        for (let i = bullets.length - 1; i >= 0; i--) {
                            const b = bullets[i];
                            if (b.isEnemy) {
                                players.forEach(p => {
                                    if (!p.dead && Math.sqrt((b.worldX-p.worldX)**2 + (b.worldY-p.worldY)**2) < p.radius+5) {
                                        createExplosion(p.worldX, p.worldY, p.color); p.dead = true; bullets.splice(i, 1);
                                    }
                                });
                            } else {
                                for (let j = enemies.length - 1; j >= 0; j--) {
                                    const e = enemies[j];
                                    if (Math.sqrt((b.worldX-e.worldX)**2 + (b.worldY-e.worldY)**2) < e.radius+5) {
                                        createExplosion(e.worldX, e.worldY); bullets.splice(i, 1);
                                        if (currentState === STATE.PRACTICE) enemies[j] = new Enemy(true, e.worldX, e.worldY);
                                        else { enemies.splice(j, 1); score += 1; if (score >= TARGET_SCORE) currentState = STATE.WIN; }
                                        break;
                                    }
                                }
                            }
                        }
                    }

                    // --- 7. RITNINGS LOGIK ---
                    function drawUI() {
                        ctx.fillStyle = 'white'; ctx.font = '24px "Courier New"'; ctx.textAlign = 'left';
                        if (currentState === STATE.PRACTICE) {
                            ctx.fillText(`PRACTICE`, 20, 40);
                            ctx.font = '18px "Courier New"'; ctx.fillStyle = practiceActive ? '#FF4444' : '#44FF44';
                            ctx.fillText(`Skjut: ${practiceActive?"PÅ":"AV"} (Enter)`, 20, 70);
                        } else {
                            ctx.fillText(`Poäng: ${score} / ${TARGET_SCORE}`, 20, 40);
                            ctx.font = '18px "Courier New"'; ctx.fillStyle = '#FFD700';
                            ctx.fillText(`Nivå: ${Math.floor(score / 10) + 1}`, 20, 70);
                        }
                        ctx.font = '14px "Courier New"'; ctx.fillStyle = 'rgba(255,255,255,0.6)';
                        if (currentState === STATE.MULTIPLAYER) ctx.fillText("P1: WASD | P2: PILAR", 20, canvas.height - 20);
                        else ctx.fillText("WASD: Kör | PILAR: Sikta | SPACE: Skjut", 20, canvas.height - 20);
                    }

                    function isMouseInside(rect) { return mouse.x > rect.x && mouse.x < rect.x + rect.w && mouse.y > rect.y && mouse.y < rect.y + rect.h; }
                    function drawButton(text, x, y, w, h, hover) {
                        ctx.fillStyle = hover ? '#66bb6a' : '#333'; ctx.strokeStyle = '#fff'; ctx.lineWidth = 2;
                        ctx.fillRect(x, y, w, h); ctx.strokeRect(x, y, w, h);
                        ctx.fillStyle = '#fff'; ctx.font = '30px "Courier New"'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                        ctx.fillText(text, x + w / 2, y + h / 2);
                    }

                    function drawMenu() {
                        ctx.fillStyle = 'rgba(0,0,0,0.85)'; ctx.fillRect(0,0, canvas.width, canvas.height);
                        ctx.fillStyle = '#4CAF50'; ctx.font = 'bold 60px "Courier New"'; ctx.textAlign = 'center';
                        ctx.fillText("TANK SURVIVAL", canvas.width / 2, canvas.height / 2 - 160);
                        const btnW = 260, btnH = 50;
                        const rects = [
                            {t:"1 PLAYER", y:-70, a:() => { resetGame(STATE.PLAYING); currentState = STATE.PLAYING; }},
                            {t:"2 PLAYERS", y:0, a:() => { resetGame(STATE.MULTIPLAYER); currentState = STATE.MULTIPLAYER; }},
                            {t:"PRACTICE", y:70, a:() => { resetGame(STATE.PRACTICE); currentState = STATE.PRACTICE; }},
                            {t:"CREDITS", y:140, a:() => { currentState = STATE.CREDITS; }}
                        ];
                        rects.forEach(r => {
                            const rect = { x: canvas.width/2 - btnW/2, y: canvas.height/2 + r.y, w: btnW, h: btnH };
                            drawButton(r.t, rect.x, rect.y, rect.w, rect.h, isMouseInside(rect));
                            if(mouse.clicked && isMouseInside(rect)) { initAudio(); r.a(); mouse.clicked = false; }
                        });
                    }

                    function drawCredits() {
                        ctx.fillStyle = 'rgba(0,0,0,0.9)'; ctx.fillRect(0,0, canvas.width, canvas.height);
                        ctx.fillStyle = '#fff'; ctx.font = '40px "Courier New"'; ctx.textAlign = 'center';
                        ctx.fillText("CREDITS", canvas.width/2, canvas.height/2 - 50);
                        ctx.fillStyle = '#4CAF50'; ctx.font = '30px "Courier New"'; ctx.fillText("Zayn Lilak", canvas.width/2, canvas.height/2 + 20);
                        const rect = { x: canvas.width/2 - 100, y: canvas.height/2 + 100, w: 200, h: 50 };
                        drawButton("Tillbaka", rect.x, rect.y, rect.w, rect.h, isMouseInside(rect));
                        if (mouse.clicked && isMouseInside(rect)) { currentState = STATE.MENU; mouse.clicked = false; }
                    }

                    // --- 8. MAIN LOOP ---
                    let animationId;
                    const loop = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        if (currentState === STATE.PLAYING || currentState === STATE.PRACTICE || currentState === STATE.MULTIPLAYER) {
                            updateGame();
                            drawBackground();
                            tracks.forEach(t => t.draw());
                            particles.forEach(p => p.draw());
                            mines.forEach(m => m.draw());
                            enemies.forEach(e => e.draw());
                            bullets.forEach(b => b.draw());
                            players.forEach(p => p.draw());
                            drawUI();
                        } else if (currentState === STATE.MENU) {
                            drawBackground();
                            if(players.length === 0) resetGame(STATE.PLAYING);
                            players.forEach(p => p.draw());
                            drawMenu();
                        } else if (currentState === STATE.CREDITS) {
                            drawCredits();
                        } else if (currentState === STATE.GAMEOVER || currentState === STATE.WIN) {
                            drawBackground();
                            if(currentState === STATE.WIN) {
                                ctx.fillStyle = 'rgba(0,0,0,0.7)'; ctx.fillRect(0,0, canvas.width, canvas.height);
                                ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center'; ctx.font = 'bold 60px "Courier New"';
                                ctx.fillText("UPPDRAG SLUTFÖRT!", canvas.width/2, canvas.height/2 - 50);
                            } else {
                                ctx.fillStyle = 'rgba(0,0,0,0.7)'; ctx.fillRect(0,0, canvas.width, canvas.height);
                                ctx.fillStyle = '#D32F2F'; ctx.textAlign = 'center'; ctx.font = 'bold 60px "Courier New"';
                                ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2 - 50);
                            }
                            const rect = { x: canvas.width/2 - 125, y: canvas.height/2 + 80, w: 250, h: 60 };
                            drawButton("Meny", rect.x, rect.y, rect.w, rect.h, isMouseInside(rect));
                            if (mouse.clicked && isMouseInside(rect)) { currentState = STATE.MENU; mouse.clicked = false; }
                        }
                        animationId = requestAnimationFrame(loop);
                    };

                    resetGame(STATE.PLAYING);
                    currentState = STATE.MENU;
                    loop(); // Starta loopen

                    // --- 9. CLEANUP (Körs när man går tillbaka till menyn) ---
                    this.cleanup = () => {
                        console.log("Städar upp Tank Survival...");
                        cancelAnimationFrame(animationId);
                        window.removeEventListener('resize', resize);
                        window.removeEventListener('keydown', handleKeyDown);
                        window.removeEventListener('keyup', handleKeyUp);
                        window.removeEventListener('mousemove', handleMouseMove);
                        window.removeEventListener('mousedown', handleMouseDown);
                        window.removeEventListener('mouseup', handleMouseUp);
                        if (audioCtx) audioCtx.close();
                    };
                },

                stop: function() {
                    if (this.cleanup) this.cleanup();
                }
            },

            // ================= SPEL 2 =================
            game2: {
                start: function() { console.log("Spel 2 startar..."); },
                stop: function() { console.log("Spel 2 stoppar..."); }
            },
            // ================= SPEL 3 =================
            game3: {
                start: function() { console.log("Spel 3 startar..."); },
                stop: function() { console.log("Spel 3 stoppar..."); }
            },
            // ================= SPEL 4 =================
            game4: {
                start: function() { console.log("Spel 4 startar..."); },
                stop: function() { console.log("Spel 4 stoppar..."); }
            }
        };
    </script>

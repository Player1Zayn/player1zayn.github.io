<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spelmeny på samma sida</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #1e1e1e;
    color: #fff;
    text-align: center;
    padding: 50px;
}
h1 { margin-bottom: 40px; }
.button {
    display: inline-block;
    padding: 15px 30px;
    margin: 10px;
    font-size: 18px;
    color: #fff;
    background-color: #007bff;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}
.button:hover { background-color: #0056b3; transform: scale(1.1); }
.game { display: none; margin-top: 30px; padding: 20px; border: 2px solid #fff; border-radius: 10px; }
</style>
</head>
<body>

<h1>Välj ett spel</h1>

<div>
    <div class="button" onclick="showGame('spel1')">Spel 1</div>
    <div class="button" onclick="showGame('spel2')">Spel 2</div>
    <div class="button" onclick="showGame('spel3')">Spel 3</div>
</div>

<div id="spel1" class="game">
    <h2>Spel 1</h2>
    <p>Apa</p>
</div>

<div id="spel2" class="game">
    <h2>Spel 2</h2>
    <p>Drake</p>
</div>

<div id="spel3" class="game">
    <h2>Spel 3</h2>
    <p>Gorilla</p>
</div>

<script>
function showGame(id) {
    // Dölj alla spel först
    const games = document.querySelectorAll('.game');
    games.forEach(g => g.style.display = 'none');
    
    // Visa valt spel
    const selected = document.getElementById(id);
    selected.style.display = 'block';
}
</script>

</body>
</html>

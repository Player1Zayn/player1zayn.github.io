<title>Snakey</title>

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }

    #game-container {
        width: 100vw;
        height: 100vh;
        background: black;
    }

    /* Flyttad till höger nedre hörn */
    .back {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0,0,0,0.5);
        padding: 10px 16px;
        border-radius: 8px;
        color: white;
        text-decoration: none;
        border: 2px solid #666;
        z-index: 9999;
        font-size: 18px;
        cursor: pointer;
    }

    .back:hover {
        background: rgba(40,40,40,0.6);
    }
</style>
</head>
<body>

<!-- Stäng-knapp som stänger fliken -->
<button class="back" onclick="window.close()">✖ Stäng</button>

<div id="game-container">
    <!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassiska Ormspelet</title>
    <style>
        /* Global stil */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e; /* Mörk bakgrund */
            color: #e94560; /* Röd accentfärg */
            font-family: 'Inter', sans-serif;
            padding: 10px;
        }

        /* Container för spelet - Nu mer flexibel och skärmtäckande */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: #0f3460; /* Mörkblå container */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 95%; /* Nästan full bredd */
            max-width: 800px; /* Maxbredd på desktop */
            min-height: 90vh; /* Täcker mer av höjden */
            justify-content: space-around; /* För att sprida ut elementen */
        }

        /* Poängtavla */
        .scoreboard {
            font-size: 1.5rem;
            font-weight: bold;
            color: #bae8e8; /* Ljusblå text */
            padding: 10px 20px;
            background-color: #2c394b;
            border-radius: 8px;
            width: 100%;
            max-width: 400px; /* Begränsa maxbredd för bättre layout */
            text-align: center;
        }

        /* Spelplanen */
        #gameCanvas {
            border: 5px solid #e94560; /* Röd ram */
            background-color: #16213e; /* Mörkblå canvasbakgrund */
            border-radius: 8px;
            touch-action: none; /* Viktigt för mobilhantering */
            /* Canvasstorlek sätts nu dynamiskt i JavaScript */
        }

        /* Knappstil */
        .control-button {
            background-color: #e94560;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 0 #903749;
            margin-top: 10px;
        }

        .control-button:hover {
            background-color: #c93b51;
        }

        .control-button:active {
            box-shadow: none;
            transform: translateY(4px);
        }

        /* Spelmeddelande overlay */
        .message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 900;
            z-index: 10;
            border-radius: 8px;
        }
        
        /* Instruktioner för mobil */
        .mobile-controls {
            display: none;
            grid-template-areas: ". up ." "left . right" ". down .";
            gap: 10px;
            width: 200px;
            margin-top: 20px;
        }

        .mobile-controls button {
            grid-area: var(--area);
            font-size: 1.5rem;
            padding: 15px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 0 #903749;
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 style="margin-top: 0; color: #bae8e8;">Klassiska Ormspelet</h1>
        <div class="scoreboard">Poäng: <span id="score">0</span></div>

        <div style="position: relative;">
            <canvas id="gameCanvas"></canvas>
            <div id="messageOverlay" class="message-overlay">
                <!-- Uppdaterad text för tydlighet -->
                <p id="messageText" style="font-size: 1.5rem; font-weight: normal; margin-bottom: 20px;">
                    Tryck 'Starta Spelet' för att visa ormen och börja spela!
                </p>
                <button class="control-button" onclick="startGame()">Starta Spelet</button>
            </div>
        </div>
        
        <button id="restartButton" class="control-button" onclick="startGame()" style="display: none;">Starta Om</button>

        <!-- Mobilkontroller (syns bara på små skärmar) -->
        <div class="mobile-controls">
            <button style="--area: up;" onclick="setDirection(0, -1)">▲</button>
            <button style="--area: left;" onclick="setDirection(-1, 0)">◀</button>
            <button style="--area: right;" onclick="setDirection(1, 0)">▶</button>
            <button style="--area: down;" onclick="setDirection(0, 1)">▼</button>
        </div>
    </div>

    <script>
        // Globala variabler och konstanter
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const overlay = document.getElementById('messageOverlay');
        const messageText = document.getElementById('messageText');
        const restartButton = document.getElementById('restartButton');
        const gameContainer = document.querySelector('.game-container');
        
        // Spelkonstanter
        const GRID_SIZE = 20; // 20x20 rutor
        const TOTAL_CELLS = GRID_SIZE * GRID_SIZE;
        const GROWTH_CAP_EMPTY_CELLS = 5; // Begränsning: 5 tomma rutor kvar
        const MAX_SNAKE_LENGTH = TOTAL_CELLS - GROWTH_CAP_EMPTY_CELLS;
        
        // Dynamisk variabel för cellstorlek
        let CELL_SIZE; 

        // Speltillstånd
        let snake = [];
        let apple = {};
        let score = 0;
        let dx = 1; // Riktning x: 1=höger, -1=vänster
        let dy = 0; // Riktning y: 1=ner, -1=upp
        let gameLoopInterval;
        let isGameOver = true;
        let lastDirection = { x: 1, y: 0 };
        let inputQueue = []; // För att hantera snabba knapptryck

        /**
         * Genererar ett slumpmässigt heltal inom intervallet [min, max).
         * @param {number} min - Minimumvärde.
         * @param {number} max - Maximumvärde (exklusivt).
         * @returns {number} Slumpmässigt heltal.
         */
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        /**
         * Beräknar optimal CELL_SIZE och uppdaterar canvasens dimensioner 
         * baserat på den tillgängliga skärmstorleken, maximerad till 500px 
         * eller 80% av tillgänglig yta.
         */
        function resizeGame() {
            // Hämta tillgänglig bredd/höjd i huvudcontainern
            const containerRect = gameContainer.getBoundingClientRect();
            
            // Marginal för poängtavla/knappar. Vi antar att canvas ska ta max 80% av containerns yta.
            // Använd 90% av bredden och 60% av containerns höjd (för att lämna plats åt övrigt UI)
            const availableWidth = containerRect.width * 0.9; 
            const availableHeight = containerRect.height * 0.6;
            
            // Hitta den minsta dimensionen för att säkerställa en perfekt kvadrat
            // Max storlek är 500px, annars minsta tillgängliga dimensionen.
            let availableSize = Math.min(availableWidth, availableHeight, 500); 

            // Se till att den totala storleken är ett jämnt multiplum av GRID_SIZE
            let newCanvasSize = Math.floor(availableSize / GRID_SIZE) * GRID_SIZE;
            
            // Begränsa minsta storlek
            if (newCanvasSize < 200) newCanvasSize = Math.floor(200 / GRID_SIZE) * GRID_SIZE; 
            
            // Uppdatera CELL_SIZE och canvas-attribut
            CELL_SIZE = newCanvasSize / GRID_SIZE;
            canvas.width = newCanvasSize;
            canvas.height = newCanvasSize;
            
            // Rita om spelet efter storleksändring
            drawGame();
        }

        /**
         * Placerar ut äpplet på en slumpmässig, ledig position.
         */
        function placeApple() {
            const occupied = new Set();
            snake.forEach(segment => {
                occupied.add(`${segment.x},${segment.y}`);
            });

            let newAppleX, newAppleY;
            let placed = false;
            
            // Försök att placera äpplet tills en ledig ruta hittas
            while (!placed) {
                newAppleX = randomInt(0, GRID_SIZE);
                newAppleY = randomInt(0, GRID_SIZE);

                if (!occupied.has(`${newAppleX},${newAppleY}`)) {
                    apple = { x: newAppleX, y: newAppleY };
                    placed = true;
                }
            }
        }

        /**
         * Nollställer speltillståndet och startar spelet.
         */
        function startGame() {
            // Rensa eventuella gamla intervaller
            clearInterval(gameLoopInterval); 

            // Återställ speltillstånd
            score = 0;
            scoreDisplay.textContent = score;
            dx = 1;
            dy = 0;
            lastDirection = { x: 1, y: 0 };
            inputQueue = [];
            isGameOver = false;

            // Initialisera ormen i mitten av planen
            const startX = randomInt(5, GRID_SIZE - 5);
            const startY = randomInt(5, GRID_SIZE - 5);
            snake = [
                { x: startX, y: startY }, // Huvud
                { x: startX - 1, y: startY },
                { x: startX - 2, y: startY }
            ];

            // Placera äpplet
            placeApple();

            // Dölj meddelande-overlay
            overlay.style.display = 'none';
            restartButton.style.display = 'none';

            // Starta spel-loopen
            gameLoopInterval = setInterval(gameLoop, 100); // 100ms uppdateringsfrekvens
        }

        /**
         * Ändrar ormens riktning baserat på tangenttryck eller mobilkontroll.
         * En kö används för att undvika att vända 180 grader.
         * @param {number} newDx - Ny riktning X.
         * @param {number} newDy - Ny riktning Y.
         */
        function setDirection(newDx, newDy) {
            // Kontrollera att det inte är en direkt 180-graders vändning
            if (newDx === -lastDirection.x && newDy === -lastDirection.y) {
                return;
            }
            
            // Lägg till i kön. Endast den första inmatningen behandlas i nästa loop.
            inputQueue.push({ x: newDx, y: newDy });
        }
        
        /**
         * Behandlar inmatningskön och uppdaterar riktningen.
         */
        function processInput() {
            if (inputQueue.length > 0) {
                const nextInput = inputQueue.shift();
                dx = nextInput.x;
                dy = nextInput.y;
                lastDirection = { x: dx, y: dy };
            }
        }


        /**
         * Huvudspel-loopen: uppdaterar spelets tillstånd.
         */
        function gameLoop() {
            if (isGameOver) return;

            processInput();
            
            // 1. Beräkna nytt huvud
            const head = snake[0];
            const newHead = { x: head.x + dx, y: head.y + dy };

            // 2. Kontrollera kollision med väggar
            if (newHead.x < 0 || newHead.x >= GRID_SIZE || 
                newHead.y < 0 || newHead.y >= GRID_SIZE) {
                return gameOver();
            }

            // 3. Kontrollera kollision med sig själv
            for (let i = 1; i < snake.length; i++) {
                if (newHead.x === snake[i].x && newHead.y === snake[i].y) {
                    return gameOver();
                }
            }

            // Lägg till nytt huvud
            snake.unshift(newHead);

            // 4. Kontrollera om äpplet äts
            let didEat = newHead.x === apple.x && newHead.y === apple.y;

            if (didEat) {
                score++;
                scoreDisplay.textContent = score;
                placeApple();

                // TILLVÄXTBEGRÄNSNING: 
                // Om snake.length (efter att det nya huvudet lagts till) är så långt att
                // antal tomma rutor (TOTAL_CELLS - snake.length) är < 5, 
                // MÅSTE vi ta bort svansen (dvs. ormen växer inte).
                if (TOTAL_CELLS - snake.length < GROWTH_CAP_EMPTY_CELLS) {
                    snake.pop(); // Ta bort svansen = Längden förblir densamma
                }
                // Annars: svansen tas INTE bort, ormen växer.
            } else {
                // Standardrörelse: ta bort svansen
                snake.pop();
            }

            // Rita om spelet
            drawGame();
        }

        /**
         * Ritar ut alla spelelement på canvasen.
         */
        function drawGame() {
            // Rensa canvas
            ctx.fillStyle = '#16213e'; // Canvasbakgrund
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Rita ormen
            snake.forEach((segment, index) => {
                // Huvudet har en annan färg för tydlighet
                ctx.fillStyle = index === 0 ? '#bae8e8' : '#e94560'; // Huvud: Ljusblå, Kropp: Röd
                ctx.strokeStyle = '#16213e'; // Mellanrum mellan rutor
                
                ctx.fillRect(segment.x * CELL_SIZE, segment.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                ctx.strokeRect(segment.x * CELL_SIZE, segment.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            });

            // Rita äpplet
            ctx.fillStyle = '#ff7b7b'; // Äpplets färg (Ljusare röd)
            ctx.beginPath();
            // Rita en cirkel för att se mer ut som ett äpple
            ctx.arc(
                apple.x * CELL_SIZE + CELL_SIZE / 2, 
                apple.y * CELL_SIZE + CELL_SIZE / 2, 
                CELL_SIZE / 2 * 0.8, // Lite mindre än rutan
                0, 2 * Math.PI
            );
            ctx.fill();
        }

        /**
         * Hanterar spelets slut.
         */
        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoopInterval);

            // Visa meddelande-overlay
            overlay.style.display = 'flex';
            messageText.textContent = `SPELET ÄR SLUT! Din poäng: ${score}`;
            restartButton.style.display = 'block';
            restartButton.textContent = 'Starta Om';
        }

        // --- Händelselyssnare ---

        // Kör storleksändring vid laddning och vid fönsterändring
        window.addEventListener('load', resizeGame);
        window.addEventListener('resize', resizeGame);


        // Tangentbordsinmatning
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return; // Ignorera input om spelet är slut

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                    setDirection(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                    setDirection(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                    setDirection(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                    setDirection(1, 0);
                    break;
            }
        });
        
        // Se till att overlayen visas vid start (eftersom resizeGame nu ritas ut på load)
        overlay.style.display = 'flex';

    </script>
</body>
</html>
</div>
